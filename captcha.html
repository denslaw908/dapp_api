<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 100px 0px;
      background-color: #0e0743;
      color:#fff;
    }

    .captcha-container {
      margin-bottom: 20px;
    }

    .images-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-content: center;
      margin: auto;
      width: 50%;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .image-box {
      border: 2px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }

    .image-box.selected {
      border-color: #4CAF50;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .captcha-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .captcha-button:hover {
      background-color: #45a049;
    }

    .captcha-message {
      margin-top: 20px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <h2>VERIFICATION</h2>

  <div class="captcha-container">
    <p>Select all the images with a car:</p>
    <div class="images-container" id="images-container">
      <!-- Images will be dynamically added here -->
    </div>
  </div>

  <button class="captcha-button" onclick="validateCaptcha()">Submit</button>

  <div class="captcha-message" id="captcha-message"></div>

  <script>
    // Image data (image source and whether it contains a car or not)
    const images = [
      { src: 'http://localhost/connector-interface-2/captcha_images/car-1.webp?text=Cat', isCar: true },
      { src: 'http://localhost/connector-interface-2/captcha_images/cat.jpeg?text=Cat', isCar: false },
      { src: 'http://localhost/connector-interface-2/captcha_images/human.jpg?text=Dog', isCar: false },
      { src: 'http://localhost/connector-interface-2/captcha_images/car-2.jpg?text=Car', isCar: true },
      { src: 'http://localhost/connector-interface-2/captcha_images/apple.jpeg?text=Bike', isCar: false },
      { src: 'http://localhost/connector-interface-2/captcha_images/car-3.jpg?text=Car', isCar: true },
      { src: 'http://localhost/connector-interface-2/captcha_images/car-1.webp?text=Cat', isCar: true },
      { src: 'http://localhost/connector-interface-2/captcha_images/cat.jpeg?text=Cat', isCar: false },
      { src: 'http://localhost/connector-interface-2/captcha_images/human.jpg?text=Dog', isCar: false },
      { src: 'http://localhost/connector-interface-2/captcha_images/car-2.jpg?text=Car', isCar: true },
      { src: 'http://localhost/connector-interface-2/captcha_images/apple.jpeg?text=Bike', isCar: false },
      { src: 'http://localhost/connector-interface-2/captcha_images/car-3.jpg?text=Car', isCar: true },
    ];

    // Shuffle the images array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Generate image selection grid
    function generateCaptcha() {
      shuffleArray(images);
      const container = document.getElementById('images-container');
      container.innerHTML = ''; // Clear previous images

      images.forEach((image, index) => {
        const imageBox = document.createElement('div');
        imageBox.classList.add('image-box');
        imageBox.dataset.index = index;

        const imgElement = document.createElement('img');
        imgElement.src = image.src;

        imageBox.appendChild(imgElement);
        container.appendChild(imageBox);

        imageBox.addEventListener('click', function() {
          imageBox.classList.toggle('selected');
        });
      });
    }

    // Validate CAPTCHA
    function validateCaptcha() {
      const selectedImages = document.querySelectorAll('.image-box.selected');
      let correctSelections = 0;

      selectedImages.forEach(imageBox => {
        const index = imageBox.dataset.index;
        if (images[index].isCar) {
          correctSelections++;
        }
      });

      const message = document.getElementById('captcha-message');

      if (correctSelections === 6) {
        message.textContent = "Verification Passed!";
        message.style.color = 'green';

        // Redirect to another page after successful CAPTCHA
        setTimeout(function() {
          window.location.href = "grand.html"; // Replace with your desired URL
        }, 2000); // Delay redirect for 1 second to allow the user to see the success message
      } else {
        message.textContent = "CAPTCHA Failed. Try again!";
        message.style.color = 'red';
        generateCaptcha(); // Regenerate CAPTCHA after failure
      }
    }

    // Generate CAPTCHA on page load
    generateCaptcha();
  </script>

</body>
</html>
